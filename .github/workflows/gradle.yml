name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v4 # Use the latest version of the gradle-build-action that supports Gradle 7.x
      with:
        gradle-version: '7.2.1' # Use a compatible version of Gradle (e.g., 7.2.1)
        arguments: build
