<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
<link rel="stylesheet" th:href="@{/resources/user/css/writeForm.css}"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<title>게시판 작성</title>
</head>
<p class="title">게시판 작성</p>

<body>
	<form action="/TwoProject/user/notice/writeregist" method="POST" id="writeForm" enctype="multipart/form-data" onchange="return registcheck()">
	<label for="writer">작성자</label>
	<input type="text" name="writer" th:value="${nickname}" style="width:60%; height:20%;"><br/>
	<label for="title">제목</label>
	<input type="text" id="title" name="title" value="" style="width:60%;height:20%;"><br/>
	<label for="content">내용</label>
	<textarea name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
	<label for="files">파일</label>
	<input type="file" multiple name="uploadFile">
	</form>
	<button class="btn btn-primary" type="button" onclick="regist()">작성하기</button>

<script>
function registcheck(){
	var title = $('#title').val();
	var content = $('#content').val();
	if(!title){
	alert("제목을 입력해주세요.");
	}
	if(!content){
		alert("내용을 입력해주세요.");
	}
}
</script>
<script>
    function regist() {
        var form = $('#writeForm');
        var confirmationMessage = "작성하시겠습니까?";
        if (confirm(confirmationMessage)) {
        	
            form.submit(); 
        }
    }
</script>


<script>
    $('#content').summernote({
        height: 300, // editor height
        minHeight: null, // min height
        maxHeight: null, // max height
        focus: true, // whether to set the focus after loading the editor
        lang: "ko-KR", // Set Korean language
        placeholder: '작성해주세요.' // set placeholder
    });
</script>

    </body>
</html>
