<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Include any CSS or other metadata here -->
<link rel="stylesheet" th:href="@{/resources/user/css/noticelist.css}"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- 테일윈드 불러오기 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"/>	
	<!--데이지 UI  -->
	<!-- 폰트어썸 불러오기 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
	<!--summernote css  -->
	<!-- 사이트 공통 CSS -->
  <!-- fullcalendar CDN -->
	<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script src="/bootstrap/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<body>
    <!-- Main content -->

    <section class="content-header" style="height:1100px;">
        <div class="row">
            <div class="col-12">
                <h3 class="notice_iist_title">공지사항</h3>
            </div>
        </div>
            <div class="col-12">
            
<form th:action="@{/TwoProject/user/notice}" method="get">
<select name="searchType">	
<option value="" disabled >선택</option>
<option value="title">제목</option>
<option value="content">내용</option>
<option value="writer">작성자</option>
<option value="tc">제목+내용</option>
</select>
    <input type="text" name="keyword" th:value="${keyword}" class="searchKeyword" style="border: 2px solid black; border-radius: 5px;"/>
    <button type="submit">Search</button>
</form>

               
               <button type="button" class="btn btn-dark btn-lg ml-3" onclick="location.href='/TwoProject/user/notice/writeForm'">작성하기</button>


                <div class="row">
    <div class="col-12 memberlistable">
         <table style="width:100%;">
      <thead>
      <tr>
          <th>글번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
      </tr>
      </thead>
      <tbody>
      <!--list에 testboard가 담겨있는것을 하나씩 빼준다-->
      <tr th:each="notice : ${list}">
      <td th:text="${notice.nno}">1</td>

      <td><!--list와 상세 연결-->
          <!--href a태그에 링크를 걸어주는역할 --> <!--localhost:8080/board/view?id=board.id-->
          <a th:text="${notice.title}" th:href="@{/notice/detail(nno=${notice.nno})}"></a>
          <!--제목입니다-->
      </td>
      <td th:text="${notice.writer}"></td>
      <td  th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd')}"></td>

      </tr>
      </tbody>
  </table>
    </div>
</div>

<!-- Pagination -->
									<!--특정한 값을 반복할때 사용 즉 시작과 끝을 반복시키는 구조  -->
<th:block class="pagination mt-10" th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <a th:if="${page != 0 and page != nowPage}"
       th:href="@{/TwoProject/user/notice(page=${page}, title=${title}, content=${content}, writer=${writer})}"
       th:text="${page}">
    </a>
    <span th:if="${(page == 0 or nowPage == 0) and page != nowPage}">조회된 내용이 없습니다.</span>
    <strong th:if="${page == nowPage and nowPage != 0}" th:text="${page}" style="color:red"></strong>
</th:block>




        </div>
    </section>
    <!--foot -->
</body>

</html>
