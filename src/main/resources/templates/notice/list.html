<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Include any CSS or other metadata here -->
<link rel="stylesheet" th:href="@{/resources/user/css/noticelist.css}"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- 테일윈드 불러오기 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"/>	
	<!--데이지 UI  -->
	<!-- 폰트어썸 불러오기 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
	<!--summernote css  -->
	<!-- 사이트 공통 CSS -->
  <!-- fullcalendar CDN -->
	<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script src="/bootstrap/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<body>
    <!-- Main content -->
    <section class="content-header" style="height:1100px;">
        <div class="row">
            <div class="col-12">
                <h3 class="notice_iist_title">공지사항</h3>
            </div>
        </div>
        <div class="row body_case">
            <div class="col-12">
            
            <form th:action="@{/TwoProject/user/notice}" method="get">
            <input type="text" name="searchKeyword" th:value="${searchKeyword}"/>
            <button type="submit">검색</button>
                        </form>
               
               <button type="button" class="btn btn-dark btn-lg ml-3" onclick="location.href='/TwoProject/user/notice/writeForm'">작성하기</button>


                <div class="row">
    <div class="col-12 memberlistable">
         <table>
      <thead>
      <tr>
          <th>글번호</th>
          <th>제목</th>
      </tr>
      </thead>
      <tbody>
      <!--list에 testboard가 담겨있는것을 하나씩 빼준다-->
      <tr th:each="notice : ${list}">
      <td th:text="${notice.nno}">1</td>

      <td><!--list와 상세 연결-->
          <!--href a태그에 링크를 걸어주는역할 --> <!--localhost:8080/board/view?id=board.id-->
          <a th:text="${notice.title}" th:href="@{/notice/detail(nno=${notice.nno})}"></a>
          <!--제목입니다-->
      </td>

      </tr>
      </tbody>
  </table>
    </div>
</div>

<!-- Pagination -->
 <th:block th:each= "page : ${#numbers.sequence(startPage, endPage)}">
                                                        <!--검색기능-4-->
        <a th:if="${page != nowPage}"
           th:href="@{/TwoProject/user/notice(page = ${page -1}, searchKeyword = ${param.searchKeyword})}"
           th:text="${page}">
        </a>

        <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
    </th:block>




        </div>
    </section>
    <!--foot -->
</body>

</html>
